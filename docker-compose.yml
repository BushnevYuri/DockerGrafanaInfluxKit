version: '3.3'

services:
  influxdb:
    build: influxdb
    env_file: configuration.env
    ports:
      - '8086:8086'
    volumes:
      - influxdb_data:/var/lib/influxdb
    environment:
      - HTTP_PROXY=172.25.1.1:3128
  grafana:
    build: grafana
    env_file: configuration.env
    links:
      - influxdb
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - HTTP_PROXY=172.25.1.1:3128
      - NO_PROXY=influxdb

volumes:
  grafana_data: {}
  influxdb_data: {}
